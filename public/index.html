<!doctype html>
<html>
<head>
	<title>Socket IO chat</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- Entry modal -->
	<div id="entryModal" class="modal fade" data-keyboard="false" data-backdrop="static">
    	<div class="modal-dialog modal-sm">
        	<div class="modal-content">
            	<div class="modal-header">
                	<h1 class="modal-title text-center">Your name?</h1>
            	</div>
            	<div class="modal-body">
                	<div class="form-group">
                		<input type="text" class="form-control" id="name">
                	</div>
            	</div>
            	<div class="modal-footer">
            		<p id="emptyName" class="text-center text-warning"></p>
                	<button type="button" id="submitName" class="btn btn-primary" onclick="submitName()">Start</button>
            	</div>
        	</div>
    	</div>
	</div>

	<div class="container hidden">
		<div class="row">
			<div class="col-md-2">
				<div id="notificationSideBar">
					<p class="text-center" id="participantCount"></p>
					<ul id="participants"></ul>
				</div>
			</div>
			<div class="col-md-10">
				<i class="fa fa-comment fa-3x"></i><br>
				<div id="notificationBar" style="height: 50px"></div>
				<ul id="messages"></ul>
				<div id="footer" style="position: absolute; display: none;">
					<div class="input-group">
						<input type="text" id="message" onkeydown='notifyTyping()' onkeyup='notifyStoppedTyping()' 
							onblur='removeTyping()' class="form-control" placeholder="Type in here..">
						<span class="input-group-addon">
							<a href="#" id="sendMessage" onclick="sendMessage()">Send</i></a>
						</span>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="row well footer navbar-fixed-bottom">
			<div class="col-sm-10">
				<div class="form-group">
					<input type="text" id="message" onkeydown='notifyTyping()' onkeyup='notifyStoppedTyping()' 
						onblur='removeTyping()' class="form-control" placeholder="Type in here..">
				</div>
			</div>
			<div class="col-sm-2">
				<button type="button" id="sendMessage" class="btn btn-primary form-control" onclick="sendMessage()">Send</button>
			</div>
		</div> -->
	</div>
</body>
<!-- Socket IO client -->
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

<!-- Jquery -->
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Custom scripts -->
<script src="js/socketEvents.js"></script>
</html>
