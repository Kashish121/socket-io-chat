<!doctype html>
<html>
<head>
	<title>Socket IO chat</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- Entry modal -->
	<div id="entryModal" class="modal fade" data-keyboard="false" data-backdrop="static">
    	<div class="modal-dialog modal-sm">
        	<div class="modal-content">
            	<div class="modal-header">
                	<h1 class="modal-title text-center">Your name?</h1>
            	</div>
            	<div class="modal-body">
                	<div class="form-group">
                		<input type="text" class="form-control" id="name">
                	</div>
            	</div>
            	<div class="modal-footer">
            		<p id="emptyName" class="text-center text-warning"></p>
                	<button type="button" class="btn btn-primary" onclick="submitName()">Start</button>
            	</div>
        	</div>
    	</div>
	</div>

	<div class="container hidden">
		<div class="row">
			<div class="col-md-3">
				<div id="notificationSideBar">
					<h3 class="text-center" id="participantCount"></h3>
					<ul id="participants"></ul>
				</div>
			</div>
			<div class="col-md-9" >
				<h1><i class="fa fa-comment fa-fw"></i></h1>
				<div id="notificationBar" style="height: 50px"></div>
				<div style="overflow:auto"><ul id="messages"></ul></div>
				<input style="bottom: 0px; position: static" type="text" class="form-control" id="message" 
					onkeydown='notifyTyping()' onblur='removeTyping()' placeholder="Type in here..">
			</div>
		</div>
	</div>
</body>
<!-- Socket IO client -->
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Custom scripts -->
<script src="js/socketEvents.js"></script>
</html>
